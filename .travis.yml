language: java

jdk:
  - openjdk8
  - openjdk11

sudo: required

cache:
  timeout: 10000
  directories:
  - $HOME/.m2

services:
  - docker

env:
  global:
    - secure: 
    - secure: 
    - secure: 
  matrix:
    - INFLUXDB_VERSION=1.7 INFLUXDB_2_VERSION=nightly

before_install:
    - sudo apt-get install -qq libxml2-utils

install: true

script:
  - ./scripts/influxdb-restart.sh
  - mvn -B -U clean install -Dmaven.javadoc.skip=true -Dmaven.dokka.skip=true
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

jobs:
  include:
  - stage: site
    if: (tag =~ ^v) AND branch = master AND repo = influxdata/influxdb-client-java AND type IN (push)
    jdk: openjdk8
    script:
      - ./scripts/influxdb-restart.sh
      - ./scripts/publish-site.sh

  - stage: Deploy Snapshot
    if: branch = master AND repo = influxdata/influxdb-client-java AND type IN (push)
    jdk: openjdk8
    script: skip
    deploy:
      provider: script
      script: ./scripts/deploy-snapshot.sh
      skip_cleanup: true

after_failure:
  - cat target/surefire-reports/*.txt
